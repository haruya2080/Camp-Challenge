<html>
    <head>
        <title>データ操作の課題</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1>データ操作の課題</h1>
        <form action = "./kadai1.jsp" method = "post">
            名前<br>
            <input type = "text" name = "txtName"><br><br>
            
            性別<br>

            <input type = "submit" value="送信"/>
        </form>
